<html>
<head>
<title>Registration Form</title>
<script src="Registrationform.js"></script>
</head>
<body style="background-color:lavender">
<center>
<form>
<table>
<center>
<h2 style="color:blue"><b><u>REGISTRATION FORM<u></b></h2>
</center>
<tr>
  <th>First Name</th>
  <td><input type="textbox" name="firstname"></td>
   <th>last Name</th>
  <td><input type="textbox" name="lastname"></td>
 </tr><br>
 <tr>
   <th>Father's Name</th>
  <td><input type="textbox" name="name"></td>
 </tr><br>
 <tr>
   <th>Mother's Name</th>
  <td><input type="textbox" name="name"></td>
 </tr><br>
 <tr>
   <th>Gender</th>
  <td><Input type="radio" name="Gender" value="Male">Male
      <Input type="radio" name="Gender" value="Female">Female
      <Input type="radio" name="Gender" value="Others">Others
  </td>
 </tr><br>
 <tr>
 <th>Email</th>
 <td><input type="textbox" name="Email"></td>
 </tr>
  <tr>
   <th>Address</th>
   <td><Input type="text box" name="address"><td>
  </tr>
  <tr>
   <th>Place</th>
   <td><Input type="text box" name="place"><td>
  </tr>
  <tr>
   <th>Pincode</th>
   <td><Input type="digit" name="pincode"><td>
  </tr>
  <tr>
  <th>Date of Birth</th>
  <td><Input type="date" name="DOB"></td>
  </tr>
  <tr>
  <th>Blood Group</th>
  <td><Select name ="Group" id="Group">
  <option value="O+ve">O+ve</option>
  <option value="O-ve">O-ve</option>
  <option value="A+ve">A+ve</option>
  <option value="A-ve">A-ve</option>
  <option value="B+ve">B+ve</option>
  <option value="B-ve">B-ve</option>
  <option value="AB+ve">AB+ve</option>
  <option value="AB-ve">AB-ve</option>
  </td>
  </tr>
  <tr>
  <th>Phone number</th>
  <td><Input type="textbox" name="phone number"></td>
  </tr>
  <tr>
  <th>Degree</th>
  <td><Select name ="Degree" id="Degree">
  <option value="BCA">BCA</option>
  <option value="Bsc">Bsc</option>
  <option value="BA">BA</option>
  </td>
  <th>Programme</th>
  <td><select name="Programme" id="Programme">
  <option value="Computer Application">computer Application</option>
   <option value="Maths">Maths</option>
   <option value="Chemistry">Chemistry</option>
   <option value="Physics">Physics</option>
   <option value="English">English</option>
   <option value="Commerce">Commerce</option>
  </td>
  </tr>
  <tr>
  <th>Course Selected</th>
  <td><Select name ="Course" id="Course">
  <option value="MCA">MCA</option>
  <option value="MSW">MSW</option>
  <option value="MBA">MBA</option>
  
  </td>
  </tr>
  <tr>
  <th>Admission Number</th>
  <td><Input type="digit" name="Admission Number"></td>
  </tr>
  <tr>
  <th>Submit</th>
  <td><input type="submit" align="center" name="submit" value="submit">
   
  </td>
  </tr>
  
  </center>
  </form>
</body>

</table>
</html>
